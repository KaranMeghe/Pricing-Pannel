<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Tiers</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="sass/main.css">
</head>

<body>
    <div class="panel">

        <div class=" pricing pricing__plan">
            <img src="icons/icon1.png" alt="" class="pricing__img">
            <h2 class="pricing__header">Personal</h2>
            <ul class="pricing__features">
                <li class="pricing__features-item">Custom domains</li>
                <li class="pricing__features-item">Sleeps after 30 mins of inactivity</li>
            </ul>
            <span class="pricing__price">Free</span>
            <a href="#/" class="pricing__button">Sign up</a>
        </div>

        <div class="pricing__plan">
            <img src="icons/icon2.png" alt="" class="pricing__img">
            <h2 class="pricing__header">Small team</h2>
            <ul class="pricing__features">
                <li class="pricing__features-item">Never sleeps</li>
                <li class="pricing__features-item">Multiple workers for more powerful apps</li>
            </ul>
            <span class="pricing__price">$150</span>
            <a href="#/" class="pricing__button pricing__button--blue">Free trial</a>
        </div>

        <div class="pricing__plan">
            <img src="icons/icon3.png" alt="" class="pricing__img">
            <h2 class="pricing__header">Enterprise</h2>
            <ul class="pricing__features">
                <li class="pricing__features-item">Dedicated</li>
                <li class="pricing__features-item">Simple horizontal scalability</li>
            </ul>
            <span class="pricing__price">$400</span>
            <a href="#/" class="pricing__button">Free trial</a>
        </div>

    </div>


</body>

</html>
